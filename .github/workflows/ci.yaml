name: CI Pipeline

cache:
  key:
    files:
      - bun.lockb
  paths:
    - node_modules
  policy: pull-push

stages:
  - install-deps
  - linting
  - build
  - deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: 🏗️ Установка Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Установка зависимостей
        run: bun install

      - name: 🔍 Линтинг кода (ESLint)
        run: bun run lint

      - name: 🧪 Запуск тестов
        run: bun run test
