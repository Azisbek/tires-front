name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: 🏗️ Установка Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Установка зависимостей
        run: bun install

      - name: 🔍 Линтинг кода (ESLint)
        run: bun run lint

      - name: 🧪 Запуск тестов
        run: bun run test
